tests:
  storage:
    mount_sanity:
      timeout: 8
    mount:
      mode: "sciencebox" #sciencebox mode
    write:
      fileSize: 1M
      filePath: "eos/user/u/user2/0.txt"
    delete:
      filePath: "eos/user/u/user2/0.txt"
    exists:
      filePath: "eos/user/u/user2/0.txt"
    throughput: 
      fileNumber: 10
      fileSize: 1M
      filePath: "eos/user/u/user2/"
    checksum:
      fileNumber: 10
      fileSize: 1M
      filePath: "eos/user/u/user2/"

#    statFile:
#      filepath: "eos/user/u/user2/"
  cvmfs:
    mount:
      repoName: 'sft.cern.ch'
      repoPath: 'cvmfs/sft.cern.ch/'
    ttfb:
      repoPath: 'cvmfs/sft.cern.ch/'
      filePath: 'cvmfs/sft.cern.ch/lcg/lastUpdate'
    throughput:
      num: 2 #Number of packages
      repoPath: 'cvmfs/sft.cern.ch/'
      filePath: 'cvmfs/sft.cern.ch/lcg/releases/'

  database:
    token:
      user: "user2"
      table: "api_tokens"
      mode: 1 #active mode
      path: "jupyterhub.sqlite"
    servers:
      user: "user2"
      table: "servers"
      mode: 1 #active mode
      path: "jupyterhub.sqlite"
    spawners:
      user: "user2"
      table: "spawners"
      mode: 1 #active mode
      path: "jupyterhub.sqlite"

  user_docker:
    docker:
      container_name: 'jupyter-user2'
      timeout: 5
      
  jupyterhub_api:
    check_api:
      hostname: 'localhost'
      port: '443'
      TLS : False
      base_path: ""
    token:
      hostname: 'localhost'
      port: '443'
      users: ['user2']
      base_path: ""
      TLS: False
    create_session:
      hostname: 'localhost'
      port: '443'
      users: ['user2']
      token: 'b39639d589c44a2294b3dd1164607287'
      base_path: ""
      params:
        TLS: False
        LCG-rel: "LCG_95a"
        platform: "x86_64-centos7-gcc7-opt"
        scriptenv: "none"
        ncores: 2
        memory: 8589934592
        spark-cluster: "none"
      TLS: False
      timedelay: 30 #Max
    check_session:
      hostname: 'localhost'
      port: '443'
      users: ['user2']
      base_path: ""
      TLS: False
    stop_session:
      hostname: 'localhost'
      port: '443'
      users: ['user2']
      base_path: ""
      TLS: False
      
output:
  logfile:
    logging: True
  grafana:
    push : False
    hostname: ''
    port: '80'
    modules: ['Throughput']
    namespace: 'swan.testingframework'

