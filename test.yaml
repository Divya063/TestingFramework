# Add the new parameters [here](tests/)
tests:
  storage:
    throughput: 
      fileNumber: 10
      fileSize: 1M
    checksum:
      fileNumber: 10
      fileSize: 1M
    statFile:
      filepath: "eos/user/u/user2/"
  cvmfs:
    mount:
      repoName: 'sft.cern.ch'
      repoPath: 'cvmfs/sft.cern.ch/'
    ttfb:
      repoPath: 'cvmfs/sft.cern.ch/'
      filePath: 'cvmfs/sft.cern.ch/lcg/lastUpdate'
    throughput:
      num: 2 #Number of packages
      repoPath: 'cvmfs/sft.cern.ch/'
      filePath: 'cvmfs/sft.cern.ch/lcg/releases/'

  jupyterhub_api:
    check_api:
      port: '443'
      TLS : False
    create_session:
      port: '443'
      users: ['user2']
      token: ''
      params:
        TLS: False
        LCG-rel: "LCG_95a"
        platform: "x86_64-centos7-gcc7-opt"
        scriptenv: "none"
        ncores: 2
        memory: 8589934592
        spark-cluster: "none"
      TLS: False
      timedelay: 30 #Max
      path: '/srv/jupyterhub'
    check_session:
      port: '443'
      users: ['user2']
      TLS: False
    stop_session:
      port: '443'
      users: ['user2']
      TLS: False

