# Add the new parameters [here](tests/)
tests:
  storage:
    mount_sanity:
      timeout: 8
      mountpoints: ['user', 'user/u']
    write:
      fileSize: 1M
    delete:
      fileName: '0.txt'
    exists:
      fileName: '0.txt'
    throughput: 
      fileNumber: 10
      fileSize: 1M
    checksum:
      fileNumber: 10
      fileSize: 1M
    statFile:
      filepath: "eos/user/u/user2/"
  cvmfs:
    mount:
      repoName: 'sft.cern.ch'
      repoPath: 'cvmfs/sft.cern.ch/'
    ttfb:
      repoPath: 'cvmfs/sft.cern.ch/'
      filePath: 'cvmfs/sft.cern.ch/lcg/lastUpdate'
    throughput:
      num: 2 #Number of packages
      repoPath: 'cvmfs/sft.cern.ch/'
      filePath: 'cvmfs/sft.cern.ch/lcg/releases/'

