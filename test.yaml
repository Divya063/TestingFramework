# Add the new parameters [here](tests/)
tests:
  storage:
    throughput: 
      fileNumber: 10
      fileSize: 1M
    checksum:
      fileNumber: 10
      fileSize: 1M
    statFile:
      filepath: "eos/user/u/user2/"
  cvmfs:
    mount:
      repoName: 'sft.cern.ch'
      repoPath: 'cvmfs/sft.cern.ch/'
    ttfb:
      repoPath: 'cvmfs/sft.cern.ch/'
      filePath: 'cvmfs/sft.cern.ch/lcg/lastUpdate'
    throughput:
      num: 2 #Number of packages
      repoPath: 'cvmfs/sft.cern.ch/'
      filePath: 'cvmfs/sft.cern.ch/lcg/releases/'
  database:
    token:
      user: "user2"
      table: "api_tokens"
      mode: 1 #active mode
      path: "jupyterhub.sqlite"
    servers:
      user: "user2"
      table: "servers"
      mode: 1 #active mode
      path: "jupyterhub.sqlite"
    spawners:
      user: "user2"
      table: "spawners"
      mode: 1 #active mode
      path: "jupyterhub.sqlite"



